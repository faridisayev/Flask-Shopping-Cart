{% extends 'outline.html' %}

{% block title %}
Cart
{% endblock %}

{% block body %}
    <h1>Cart</h1>
    <div class="items">
        {% for item in cart %}
            <form action="/remove" method="post">
                    <div class="item">
                        <p>Title: {{ item['title'] }}</p>
                        <p>ID: {{ item['id'] }}</p>
                        <p>Quantity: {{ item['quantity'] }}</p>
                        <input type="hidden" name="id" value="{{ item['id'] }}">
                        <input id="decrease-quantity" type="submit" name="decrease-quantity" value="Decrease Quantity">
                        <input id="remove-item" type="submit" name="remove-item" value="Remove Item">
                    </div>
            </form>
        {% endfor %}
    </div>
{% endblock %}
